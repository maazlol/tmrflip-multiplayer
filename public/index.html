<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>tmrflip</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: white;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .center-box {
      text-align: center;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
      animation: pulse 2s infinite;
    }

    .center-box h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      color: #ffcc00;
    }

    .center-box p {
      font-size: 1.2rem;
      color: #ccc;
      margin-bottom: 25px;
    }

    .btn, .input {
      margin: 10px;
      padding: 12px 20px;
      font-size: 1.2rem;
      border-radius: 10px;
      border: none;
      outline: none;
      font-family: inherit;
    }

    .btn {
      background-color: red;
      color: white;
      cursor: pointer;
      animation: glow 1.5s infinite alternate;
    }

    .input {
      width: 250px;
      text-align: center;
    }

    @keyframes glow {
      from { box-shadow: 0 0 10px red; }
      to { box-shadow: 0 0 20px yellow; }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
  </style>
</head>
<body>
  <div class="center-box">
    <h1>tmrflip</h1>
    <p>Enter your name and game code to join</p>
    <input type="text" id="nameInput" class="input" placeholder="Enter your name" />
    <input type="text" id="codeInput" class="input" placeholder="Enter game code or leave blank to create" />
    <br>
    <button class="btn" onclick="startGame()">Continue</button>
  </div>

  <script>
    function startGame() {
      const name = document.getElementById('nameInput').value || 'Player';
      const code = document.getElementById('codeInput').value || Math.random().toString(36).substr(2, 4).toUpperCase();
      window.location.href = `waiting.html?code=${code}&name=${encodeURIComponent(name)}`;
    }
  </script>
</

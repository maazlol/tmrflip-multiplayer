<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>tmrflip - Game</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #gameArea {
      display: grid;
      grid-template-areas:
        "left center right"
        "left bottom right";
      grid-template-columns: 1fr 2fr 1fr;
      grid-template-rows: 1fr auto;
      height: 100%;
    }

    #leftOpponents, #rightOpponents, #bottomPlayer {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    #leftOpponents { grid-area: left; justify-content: center; }
    #rightOpponents { grid-area: right; justify-content: center; }
    #centerTable { grid-area: center; display: flex; justify-content: center; align-items: center; gap: 50px; }
    #bottomPlayer { grid-area: bottom; padding: 10px; border-top: 2px solid #222; background: #111; }

    .opponent-box, .player-box {
      border: 2px dashed white;
      border-radius: 10px;
      padding: 10px;
      width: 120px;
      text-align: center;
    }

    .card-back {
      width: 40px;
      height: 60px;
      background: gray;
      border-radius: 6px;
      display: inline-block;
      margin: 2px;
    }

    .more-count {
      margin-top: 4px;
      font-size: 12px;
      color: #aaa;
    }

    .deck, .top-card {
      width: 80px;
      height: 120px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(255,255,255,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: #000;
    }

    .deck { background: #ccc; cursor: pointer; }
    .top-card { background: #fff; border: 2px solid #333; }

    .card {
      min-width: 60px;
      height: 90px;
      background: white;
      border-radius: 8px;
      border: 1px solid #333;
      margin: 0 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      cursor: pointer;
      color: #000;
    }

    #chatBox {
      max-height: 200px;
      overflow-y: auto;
      margin-top: auto;
      border-top: 1px solid #444;
      padding: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div id="gameArea">
  <div id="leftOpponents"></div>
  <div id="centerTable">
    <div class="deck" id="drawDeck">Deck</div>
    <div class="top-card" id="topCard">Top</div>
  </div>
  <div id="rightOpponents"></div>
  <div id="bottomPlayer" class="player-box"></div>
</div>

<div id="chatBox"></div>

<script>
const socket = io();

const urlParams = new URLSearchParams(window.location.search);
let roomCode = urlParams.get("code");
let playerName = urlParams.get("name");

if (!playerName || !roomCode) {
  playerName = localStorage.getItem("tmrflip-name");
  roomCode = localStorage.getItem("tmrflip-room");
}

if (!playerName || !roomCode) {
  alert("Missing name or room.");
  window.location.href = "index.html";
} else {
  localStorage.setItem("tmrflip-name", playerName);
  localStorage.setItem("tmrflip-room", roomCode);
}

const drawDeck = document.getElementById("drawDeck");
const topCardDiv = document.getElementById("topCard");
const leftOpponents = document.getElementById("leftOpponents");
const rightOpponents = document.getElementById("rightOpponents");
const bottomPlayer = document.getElementById("bottomPlayer");
const chatBox = document.getElementById("chatBox");

socket.emit("joinGameRoom", { name: playerName, room: roomCode });

drawDeck.onclick = () => {
  socket.emit("drawCard", { room: roomCode });
};

socket.on("gameState", (state) => {
  const player = state.players.find(p => p.name === playerName);
  if (!player) return;

  topCardDiv.textContent = `${state.topCard.color} ${state.topCard.value}`;

  leftOpponents.innerHTML = '';
  rightOpponents.innerHTML = '';
  bottomPlayer.innerHTML = `<div>${playerName}</div>`;

  player.hand.forEach((card, index) => {
    const el = document.createElement("div");
    el.className = "card";
    el.textContent = `${card.color} ${card.value}`;
    el.onclick = () => {
      if (state.currentTurn === playerName) {
        socket.emit("playCard", { room: roomCode, card, index });
      }
    };
    if (state.currentTurn !== playerName) el.style.opacity = 0.4;
    bottomPlayer.appendChild(el);
  });

  const others = state.players.filter(p => p.name !== playerName);
  others.forEach((p, i) => {
    const el = document.createElement("div");
    el.className = "opponent-box";
    el.innerHTML = `<div>${p.name}</div>`;
    const visible = p.hand.slice(0, 3);
    visible.forEach(() => {
      el.innerHTML += `<div class="card-back"></div>`;
    });
    if (p.hand.length > 3) {
      el.innerHTML += `<div class="more-count">+${p.hand.length - 3}</div>`;
    }
    if (i < 3) leftOpponents.appendChild(el);
    else rightOpponents.appendChild(el);
  });
});

socket.on("invalidMove", (msg) => {
  alert(msg);
});

socket.on("gameOver", (winner) => {
  alert(`Game Over! Winner: ${winner}`);
  localStorage.removeItem("tmrflip-name");
  localStorage.removeItem("tmrflip-room");
  window.location.href = "index.html";
});
</script>
</body>
</html>

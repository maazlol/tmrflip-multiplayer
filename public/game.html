<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>tmrflip - Game</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #opponents {
      display: flex;
      justify-content: space-around;
      padding: 10px;
    }

    .opponent {
      text-align: center;
      font-size: 14px;
    }

    .opponent .card-back {
      width: 40px;
      height: 60px;
      background: gray;
      border-radius: 6px;
      display: inline-block;
      margin: 2px;
    }

    #center {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 60px;
    }

    .deck, .top-card {
      width: 80px;
      height: 120px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(255,255,255,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: #000;
    }

    .deck {
      background: #ccc;
      cursor: pointer;
    }

    .top-card {
      background: #fff;
      border: 2px solid #333;
    }

    #hand {
      display: flex;
      justify-content: center;
      padding: 10px;
      overflow-x: auto;
      background: #111;
      border-top: 2px solid #222;
    }

    .card {
      min-width: 60px;
      height: 90px;
      background: white;
      border-radius: 8px;
      border: 1px solid #333;
      margin: 0 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      cursor: pointer;
      color: #000;
    }

    #status {
      text-align: center;
      padding: 5px;
      color: #ccc;
    }
  </style>
</head>
<body>

  <div id="opponents"></div>

  <div id="center">
    <div class="deck" id="drawDeck">Deck</div>
    <div class="top-card" id="topCard">Top</div>
  </div>

  <div id="status">Connecting...</div>

  <div id="hand"></div>

  <script>
    const socket = io();

    const urlParams = new URLSearchParams(window.location.search);
    const roomCode = urlParams.get("code");
    const playerName = urlParams.get("name");

    if (!playerName || !roomCode) {
      alert("Missing name or room.");
      window.location.href = "index.html";
    }

    const handDiv = document.getElementById("hand");
    const topCardDiv = document.getElementById("topCard");
    const statusDiv = document.getElementById("status");
    const drawDeck = document.getElementById("drawDeck");
    const opponentsDiv = document.getElementById("opponents");

    socket.emit("joinGameRoom", { name: playerName, room: roomCode });

    socket.on("gameState", (state) => {
      const player = state.players.find(p => p.name === playerName);
      if (!player) return;

      topCardDiv.textContent = `${state.topCard.color} ${state.topCard.value}`;

      handDiv.innerHTML = '';
      player.hand.forEach((card, index) => {
        const el = document.createElement("div");
        el.className = "card";
        el.textContent = `${card.color} ${card.value}`;
        el.onclick = () => {
          if (state.currentTurn === playerName) {
            socket.emit("playCard", { room: roomCode, card, index });
          }
        };
        if (state.currentTurn !== playerName) el.style.opacity = 0.4;
        handDiv.appendChild(el);
      });

      opponentsDiv.innerHTML = '';
      state.players.forEach(p => {
        if (p.name === playerName) return;
        const opp = document.createElement("div");
        opp.className = "opponent";
        opp.innerHTML = `<div>${p.name}</div>`;
        for (let i = 0; i < p.hand.length; i++) {
          opp.innerHTML += `<div class="card-back"></div>`;
        }
        opponentsDiv.appendChild(opp);
      });

      if (state.currentTurn === playerName) {
        statusDiv.textContent = "Your Turn";
      } else {
        statusDiv.textContent = `Waiting for ${state.currentTurn}...`;
      }
    });

    drawDeck.onclick = () => {
      socket.emit("drawCard", { room: roomCode });
    };

    socket.on("invalidMove", (msg) => {
      alert(msg);
    });

    socket.on("gameOver", (winner) => {
      alert(`Game Over! Winner: ${winner}`);
      window.location.href = "index.html";
    });
  </script>
</body>
</html>

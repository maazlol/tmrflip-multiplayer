<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TmrFlip Game</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    #gameArea {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      max-width: 1200px;
      flex: 1;
    }

    .side {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
      width: 120px;
    }

    .player {
      position: relative;
      border: 2px dashed white;
      padding: 10px;
      border-radius: 10px;
      width: 100px;
      text-align: center;
      background-color: #111;
      transition: transform 0.3s ease;
    }

    .player-name {
      position: absolute;
      top: 5px;
      right: 5px;
      font-size: 0.75rem;
      font-weight: bold;
      color: #ff0;
    }

    .card-backs {
      display: flex;
      justify-content: center;
      gap: 5px;
      flex-wrap: wrap;
      margin-top: 25px;
    }

    .card-back {
      width: 30px;
      height: 45px;
      background: white;
      border-radius: 5px;
      animation: flipIn 0.5s ease;
    }

    .extra-cards {
      margin-top: 5px;
      font-size: 0.9rem;
      cursor: pointer;
      text-decoration: underline;
    }

    #myCards {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 30px;
    }

    .my-card {
      padding: 10px;
      border-radius: 8px;
      font-size: 1rem;
      background-color: #fff;
      color: #000;
      min-width: 60px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .my-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 10px rgba(255,255,255,0.3);
    }

    #drawBtn {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 1rem;
      border: 2px dashed white;
      border-radius: 10px;
      background-color: transparent;
      color: white;
      cursor: pointer;
    }

    #status {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #0f0;
    }

    @keyframes flipIn {
      from {
        transform: rotateY(90deg);
        opacity: 0;
      }
      to {
        transform: rotateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <h1>TmrFlip Game</h1>
  <div id="status"></div>
  <div id="gameArea">
    <div class="side" id="leftPlayers"></div>
    <div class="side" id="rightPlayers"></div>
  </div>
  <div id="myCards"></div>
  <button id="drawBtn">Draw Card</button>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get('code');
    const name = urlParams.get('name');

    const myCardsContainer = document.getElementById('myCards');
    const left = document.getElementById('leftPlayers');
    const right = document.getElementById('rightPlayers');
    const drawBtn = document.getElementById('drawBtn');
    const statusText = document.getElementById('status');

    let currentTurn = '';

    drawBtn.addEventListener('click', () => {
      socket.emit('draw-card', { code, name });
    });

    socket.emit('join-game', { name, code });

    socket.on('deal-hand', ({ hands, topCard, currentTurn: turn }) => {
      currentTurn = turn;
      updateUI(hands);
      statusText.innerText = `Top Card: ${topCard} | ${turn}'s Turn`;
    });

    socket.on('update-game', ({ hands, topCard, currentTurn: turn, lastMove }) => {
      currentTurn = turn;
      updateUI(hands);
      statusText.innerText = `${lastMove.name} played ${lastMove.card}\nTop Card: ${topCard} | ${turn}'s Turn`;
    });

    socket.on('game-over', ({ winner }) => {
      alert(`${winner} has won the game!`);
      window.location.href = '/';
    });

    function updateUI(hands) {
      myCardsContainer.innerHTML = '';
      left.innerHTML = '';
      right.innerHTML = '';

      const allPlayers = Object.keys(hands);
      const others = allPlayers.filter(p => p !== name);

      others.forEach((player, i) => {
        const side = (i < others.length / 2) ? left : right;
        const box = document.createElement('div');
        box.className = 'player';
        const nameEl = document.createElement('div');
        nameEl.className = 'player-name';
        nameEl.innerText = player;
        box.appendChild(nameEl);
        const cardContainer = document.createElement('div');
        cardContainer.className = 'card-backs';
        const cardCount = Math.min(hands[player].length, 3);
        for (let j = 0; j < cardCount; j++) {
          const c = document.createElement('div');
          c.className = 'card-back';
          cardContainer.appendChild(c);
        }
        box.appendChild(cardContainer);
        if (hands[player].length > 3) {
          const extra = document.createElement('div');
          extra.className = 'extra-cards';
          extra.innerText = `+${hands[player].length - 3} more`;
          box.appendChild(extra);
        }
        side.appendChild(box);
      });

      hands[name].forEach(card => {
        const cardEl = document.createElement('div');
        cardEl.className = 'my-card';
        cardEl.innerText = card;
        cardEl.onclick = () => {
          if (currentTurn === name) {
            socket.emit('play-card', { code, name, card });
          } else {
            alert("It's not your turn!");
          }
        };
        myCardsContainer.appendChild(cardEl);
      });
    }
  </script>
</body>
</html>

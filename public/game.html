<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>tmrflip - Game</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #layout {
      display: flex;
      flex: 1;
      overflow: hidden;
    }
    #leftPlayers, #rightPlayers {
      width: 150px;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      justify-content: center;
    }
    #centerGame {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .player-box {
      width: 120px;
      height: 150px;
      border: 2px dashed white;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-size: 12px;
      text-align: center;
    }
    .card-count {
      margin-top: 10px;
      background: white;
      color: black;
      border-radius: 8px;
      padding: 4px 10px;
      font-weight: bold;
    }
    #topCard, #drawDeck {
      width: 100px;
      height: 140px;
      border-radius: 12px;
      background: white;
      color: black;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 10px;
      border: 2px solid #333;
    }
    #drawDeck {
      background: #ccc;
      cursor: pointer;
    }
    #hand {
      display: flex;
      justify-content: center;
      padding: 10px;
      background: #111;
      overflow-x: auto;
      border-top: 2px solid #222;
    }
    .card {
      min-width: 60px;
      height: 90px;
      background: white;
      border-radius: 8px;
      border: 1px solid #333;
      margin: 0 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      cursor: pointer;
      color: #000;
    }
    #status {
      text-align: center;
      padding: 5px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div id="status">Connecting...</div>
  <div id="layout">
    <div id="leftPlayers"></div>
    <div id="centerGame">
      <div id="drawDeck">Deck</div>
      <div id="topCard">Top</div>
      <div id="hand"></div>
    </div>
    <div id="rightPlayers"></div>
  </div>
  <script>
    const socket = io();
    const urlParams = new URLSearchParams(window.location.search);
    let roomCode = urlParams.get("code");
    let playerName = urlParams.get("name");

    if (!playerName || !roomCode) {
      playerName = localStorage.getItem("tmrflip-name");
      roomCode = localStorage.getItem("tmrflip-room");
    }

    if (!playerName || !roomCode) {
      alert("Missing name or room.");
      window.location.href = "index.html";
    } else {
      localStorage.setItem("tmrflip-name", playerName);
      localStorage.setItem("tmrflip-room", roomCode);
    }

    const handDiv = document.getElementById("hand");
    const topCardDiv = document.getElementById("topCard");
    const drawDeck = document.getElementById("drawDeck");
    const statusDiv = document.getElementById("status");
    const leftPlayers = document.getElementById("leftPlayers");
    const rightPlayers = document.getElementById("rightPlayers");

    socket.emit("joinGameRoom", { name: playerName, room: roomCode });
    console.log("EMITTED joinGameRoom", playerName, roomCode);

    socket.on("gameState", (state) => {
      console.log("RECEIVED gameState", state);

      const player = state.players.find(p => p.name === playerName);
      if (!player) return;

      topCardDiv.textContent = `${state.topCard.color} ${state.topCard.value}`;
      console.log("Top card is:", state.topCard);

      handDiv.innerHTML = '';
      player.hand.forEach((card, index) => {
        const el = document.createElement("div");
        el.className = "card";
        el.textContent = `${card.color} ${card.value}`;
        el.onclick = () => {
          if (state.currentTurn === playerName) {
            socket.emit("playCard", { room: roomCode, card, index });
          }
        };
        if (state.currentTurn !== playerName) el.style.opacity = 0.4;
        handDiv.appendChild(el);
      });

      const others = state.players.filter(p => p.name !== playerName);
      leftPlayers.innerHTML = '';
      rightPlayers.innerHTML = '';
      others.forEach((p, i) => {
        const box = document.createElement("div");
        box.className = "player-box";
        box.innerHTML = `<div>${p.name}</div><div class="card-count">+${p.hand.length}</div>`;
        if (i % 2 === 0) leftPlayers.appendChild(box);
        else rightPlayers.appendChild(box);
      });

      statusDiv.textContent = state.currentTurn === playerName ? "Your Turn" : `Waiting for ${state.currentTurn}...`;
    });

    drawDeck.onclick = () => {
      socket.emit("drawCard", { room: roomCode });
    };

    socket.on("invalidMove", (msg) => {
      alert(msg);
    });

    socket.on("gameOver", (winner) => {
      alert(`Game Over! Winner: ${winner}`);
      localStorage.removeItem("tmrflip-name");
      localStorage.removeItem("tmrflip-room");
      window.location.href = "index.html";
    });
  </script>
</body>
</html>

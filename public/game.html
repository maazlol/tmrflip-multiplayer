<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TmrFlip Game</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    #gameArea {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      max-width: 1200px;
      flex: 1;
    }

    .side {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
      width: 120px;
    }

    .player {
      position: relative;
      border: 2px dashed white;
      padding: 10px;
      border-radius: 10px;
      width: 100px;
      text-align: center;
      background-color: #111;
      transition: transform 0.3s ease;
    }

    .player-name {
      position: absolute;
      top: 5px;
      right: 5px;
      font-size: 0.75rem;
      font-weight: bold;
      color: #ff0;
    }

    .card-backs {
      display: flex;
      justify-content: center;
      gap: 5px;
      flex-wrap: wrap;
      margin-top: 25px;
    }

    .card-back {
      width: 30px;
      height: 45px;
      background: white;
      border-radius: 5px;
      animation: flipIn 0.5s ease;
    }

    .extra-cards {
      margin-top: 5px;
      font-size: 0.9rem;
      cursor: pointer;
      text-decoration: underline;
    }

    #centerBoard {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    .top-card, .draw-pile {
      width: 80px;
      height: 120px;
      border-radius: 10px;
      background-color: #fff;
      color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .draw-pile:hover {
      transform: scale(1.05);
    }

    #turnInfo {
      margin-top: 10px;
      font-weight: bold;
      color: #0f0;
    }

    #myCards {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 30px;
    }

    .my-card {
      padding: 10px;
      border-radius: 8px;
      font-size: 1rem;
      background-color: #fff;
      color: #000;
      min-width: 60px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .my-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 10px rgba(255,255,255,0.3);
    }

    @keyframes flipIn {
      from {
        transform: rotateY(90deg);
        opacity: 0;
      }
      to {
        transform: rotateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <h1>TmrFlip Game</h1>

  <div id="gameArea">
    <div class="side" id="leftPlayers"></div>

    <div id="centerBoard">
      <div id="topCard" class="top-card">❔</div>
      <div id="drawPile" class="draw-pile">Draw</div>
      <div id="turnInfo"></div>
    </div>

    <div class="side" id="rightPlayers"></div>
  </div>

  <div id="myCards"></div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const params = new URLSearchParams(window.location.search);
    const name = params.get('name');
    const code = params.get('code');

    socket.emit('join-game', { name, code });

    socket.on('name-taken', () => {
      alert('Name already taken.');
      window.location.href = 'index.html';
    });

    socket.on('deal-hand', ({ hands, topCard, currentTurn }) => {
      renderPlayers(hands);
      renderMyCards(hands[name]);
      updateTopCard(topCard);
      document.getElementById('turnInfo').innerText = `Current turn: ${currentTurn}`;
    });

    socket.on('update-game', ({ hands, topCard, currentTurn, lastMove }) => {
      renderPlayers(hands);
      renderMyCards(hands[name]);
      updateTopCard(topCard);
      document.getElementById('turnInfo').innerText = `Current turn: ${currentTurn}`;
    });

    document.getElementById('drawPile').addEventListener('click', () => {
      socket.emit('draw-card', { name, code });
    });

    function updateTopCard(card) {
      const topCard = document.getElementById('topCard');
      topCard.innerText = card;
    }

    function renderPlayers(hands) {
      const others = Object.keys(hands).filter(p => p !== name).map(p => ({ name: p, cards: hands[p].length }));
      const left = document.getElementById('leftPlayers');
      const right = document.getElementById('rightPlayers');
      left.innerHTML = '';
      right.innerHTML = '';
      const mid = Math.ceil(others.length / 2);
      others.forEach((player, i) => {
        const box = document.createElement('div');
        box.className = 'player';
        box.innerHTML = `<div class="player-name">${player.name}</div><div class="card-backs">${'■'.repeat(Math.min(player.cards, 3))}</div>`;
        if (player.cards > 3) {
          const extra = document.createElement('div');
          extra.className = 'extra-cards';
          extra.innerText = `+${player.cards - 3} more`;
          box.appendChild(extra);
        }
        (i < mid ? left : right).appendChild(box);
      });
    }

    function renderMyCards(cards) {
      const container = document.getElementById('myCards');
      container.innerHTML = '';
      cards.forEach(card => {
        const el = document.createElement('div');
        el.className = 'my-card';
        el.innerText = card;
        el.onclick = () => socket.emit('play-card', { code, name, card });
        container.appendChild(el);
      });
    }

    socket.on('game-over', ({ winner }) => {
      alert(`${winner} won the game!`);
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>

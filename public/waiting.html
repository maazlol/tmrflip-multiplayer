<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TmrFlip Waiting Room</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #000;
      color: white;
      font-family: sans-serif;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    #nameEntry {
      display: none;
      margin-top: 30px;
    }

    #nameEntry input {
      padding: 10px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #fff;
      background: transparent;
      color: white;
      width: 250px;
    }

    #nameEntry button {
      padding: 10px 20px;
      font-size: 1rem;
      margin-top: 10px;
      border: 2px dashed white;
      background: transparent;
      color: white;
      cursor: pointer;
      border-radius: 10px;
    }

    .copy-section {
      margin-bottom: 25px;
    }

    .code {
      display: inline-block;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: transparent;
      border: 2px dashed white;
      border-radius: 10px;
      cursor: pointer;
    }

    .code:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    #playerBox {
      width: 100%;
      max-width: 500px;
      margin: 20px auto;
      padding: 20px;
      border: 2px dashed white;
      border-radius: 10px;
      text-align: center;
      overflow-y: auto;
      max-height: 300px;
    }

    #players {
      font-size: 1rem;
    }

    #startBtn {
      display: none;
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 1rem;
      border: 2px dashed white;
      border-radius: 10px;
      background-color: transparent;
      color: white;
      cursor: pointer;
    }

    .chat {
      max-width: 500px;
      margin: 20px auto;
      padding: 15px;
      border: 2px dashed white;
      border-radius: 12px;
      height: 200px;
      overflow-y: auto;
      font-size: 0.95rem;
    }

    .chat-input {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }

    .chat-input input {
      padding: 8px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #fff;
      background: transparent;
      color: white;
      width: 70%;
    }

    .chat-input button {
      padding: 8px 14px;
      font-size: 1rem;
      background-color: transparent;
      color: white;
      border: 2px dashed #fff;
      border-radius: 6px;
      cursor: pointer;
    }

    .chat-input button:hover {
      background-color: rgba(255,255,255,0.1);
    }

    .discord-icon {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 40px;
    }

    .discord-icon img {
      width: 100%;
      filter: grayscale(100%) brightness(150%);
    }

    #mainContent { display: none; }
  </style>
</head>
<body>
  <h1>tmrflip</h1>

  <div id="nameEntry">
    <input type="text" id="nameInput" placeholder="Enter your name">
    <br>
    <button onclick="submitName()">Join</button>
  </div>

  <div id="mainContent">
    <p id="welcomeText"></p>
    <div class="copy-section">
      <p>Share this game link with your friend:</p>
      <div class="code" id="copyLink" onclick="copyGameLink()">Copy Game Link</div>
    </div>
    <div id="playerBox">
      <div id="players"></div>
      <button id="startBtn" onclick="startGame()">Start Game</button>
    </div>
    <div class="chat" id="chatBox"></div>
    <div class="chat-input">
      <input type="text" id="chatInput" placeholder="Type a message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <a class="discord-icon" href="https://discord.gg/znceQfMRUT" target="_blank">
    <img src="https://cdn-icons-png.flaticon.com/512/5968/5968756.png" alt="Discord" />
  </a>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    let code = null;
    let name = null;
    let socket = null;

    window.onload = () => {
      const urlParams = new URLSearchParams(window.location.search);
      code = urlParams.get('code');
      name = urlParams.get('name');

      if (!code) {
        alert("Missing game code. Redirecting to home page...");
        window.location.href = 'index.html';
        return;
      }

      if (!name) {
        document.getElementById('nameEntry').style.display = 'block';
      } else {
        initSocket();
      }
    };

    function submitName() {
      const input = document.getElementById('nameInput').value.trim();
      if (!input) return alert("Please enter your name");
      name = input;
      const newUrl = `${window.location.origin}/waiting.html?code=${code}&name=${encodeURIComponent(name)}`;
      window.history.replaceState({}, '', newUrl);
      document.getElementById('nameEntry').style.display = 'none';
      initSocket();
    }

    function initSocket() {
      document.getElementById('mainContent').style.display = 'block';

      socket = io();
      document.getElementById('welcomeText').innerText = `${name}, your game is almost ready!`;

      socket.emit('join-game', { name, code });

      socket.on('name-taken', () => {
        alert("This name is already taken in the room.");
        window.location.href = `/waiting.html?code=${code}`;
      });

      socket.on('player-list', (players) => {
        const list = document.getElementById('players');
        const host = players[0];
        const others = players.slice(1);
        list.innerHTML = `<strong>Host:</strong> ${host || 'Unknown'}<br><br>` +
          '<strong>Players Joined:</strong><br>' +
          others.map(p => 'â€¢ ' + p).join('<br>');

        const isHost = (name === host);
        const startBtn = document.getElementById('startBtn');
        if (isHost && players.length >= 2 && players.length <= 10) {
          startBtn.style.display = 'block';
        } else {
          startBtn.style.display = 'none';
        }
      });

      socket.on('chat-message', ({ name, message }) => {
        const box = document.getElementById('chatBox');
        const msg = document.createElement('div');
        msg.innerHTML = `<strong>${name}:</strong> ${message}`;
        box.appendChild(msg);
        box.scrollTop = box.scrollHeight;
      });

      const chatInput = document.getElementById('chatInput');
      chatInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') sendMessage();
      });
    }

    function sendMessage() {
      const input = document.getElementById('chatInput');
      const message = input.value.trim();
      if (message) {
        socket.emit('chat-message', { code, name, message });
        input.value = '';
      }
    }

    function copyGameLink() {
      const link = `${window.location.origin}/waiting.html?code=${code}`;
      navigator.clipboard.writeText(link);
      const btn = document.getElementById('copyLink');
      btn.innerText = 'Copied!';
      setTimeout(() => btn.innerText = 'Copy Game Link', 2000);
    }

    function startGame() {
      socket.emit('start-game', { code });
    }
  </script>
</body>
</html>

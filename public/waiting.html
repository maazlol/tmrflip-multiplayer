<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TmrFlip Waiting Room</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #000;
      color: white;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    #welcomeText {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    .copy-section {
      margin-bottom: 25px;
    }

    .code {
      display: inline-block;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: transparent;
      border: 2px dashed white;
      border-radius: 10px;
      cursor: pointer;
    }

    .code:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    #playerBox {
      width: 100%;
      max-width: 500px;
      margin: 20px auto;
      padding: 20px;
      border: 2px dashed white;
      border-radius: 10px;
      text-align: center;
      overflow-y: auto;
      max-height: 300px;
    }

    #players {
      font-size: 1rem;
    }

    #startBtn {
      display: none;
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 1rem;
      border: 2px dashed white;
      border-radius: 10px;
      background-color: transparent;
      color: white;
      cursor: pointer;
    }

    .chat {
      max-width: 500px;
      margin: 20px auto;
      padding: 15px;
      border: 2px dashed white;
      border-radius: 12px;
      height: 200px;
      overflow-y: auto;
      font-size: 0.95rem;
    }

    .chat-input {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }

    .chat-input input {
      padding: 8px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #fff;
      background: transparent;
      color: white;
      width: 70%;
    }

    .chat-input button {
      padding: 8px 14px;
      font-size: 1rem;
      background-color: transparent;
      color: white;
      border: 2px dashed #fff;
      border-radius: 6px;
      cursor: pointer;
    }

    .chat-input button:hover {
      background-color: rgba(255,255,255,0.1);
    }

    .discord-icon {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 40px;
    }

    .discord-icon img {
      width: 100%;
      filter: grayscale(100%) brightness(150%);
    }

    #namePrompt {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0,0,0,0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 999;
    }

    #namePrompt input {
      padding: 10px;
      font-size: 1rem;
      border: 2px dashed white;
      border-radius: 10px;
      background: transparent;
      color: white;
      margin-bottom: 10px;
      text-align: center;
    }

    #namePrompt button {
      padding: 10px 20px;
      font-size: 1rem;
      background: transparent;
      border: 2px dashed white;
      color: white;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="namePrompt" style="display: none;">
    <h2>Enter your name to join</h2>
    <input type="text" id="promptNameInput" placeholder="Your name">
    <button onclick="submitName()">Join</button>
  </div>

  <h1>tmrflip</h1>
  <p id="welcomeText"></p>

  <div class="copy-section">
    <p>Share this game link with your friend:</p>
    <div class="code" id="copyLink" onclick="copyGameLink()">Copy Game Link</div>
  </div>

  <div id="playerBox">
    <div id="players"></div>
    <button id="startBtn" onclick="startGame()">Start Game</button>
  </div>

  <div class="chat" id="chatBox"></div>
  <div class="chat-input">
    <input type="text" id="chatInput" placeholder="Type a message...">
    <button onclick="sendMessage()">Send</button>
  </div>

  <a class="discord-icon" href="https://discord.gg/znceQfMRUT" target="_blank">
    <img src="https://cdn-icons-png.flaticon.com/512/5968/5968756.png" alt="Discord" />
  </a>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    function submitName() {
      const input = document.getElementById('promptNameInput');
      const name = input.value.trim();
      const params = new URLSearchParams(window.location.search);
      const code = params.get('code');
      if (name && code) {
        window.location.href = `waiting.html?code=${code}&name=${encodeURIComponent(name)}`;
      } else {
        alert('Please enter your name');
      }
    }

    window.onload = () => {
      const urlParams = new URLSearchParams(window.location.search);
      let name = urlParams.get('name');
      const code = urlParams.get('code');

      if (!name) {
        document.getElementById('namePrompt').style.display = 'flex';
        return;
      }

      const link = `${window.location.origin}/waiting.html?code=${code}&name=${encodeURIComponent(name)}`;
      const socket = io();
      document.getElementById('welcomeText').innerText = `${name}, your game is almost ready!`;

      socket.emit('join-game', { name, code });

      socket.on('player-list', (players) => {
        const list = document.getElementById('players');
        const host = players[0];
        const others = players.slice(1);
        list.innerHTML = `<strong>Host:</strong> ${host || 'Unknown'}<br><br>` +
          '<strong>Players Joined:</strong><br>' +
          others.map(p => 'â€¢ ' + p).join('<br>');

        const isHost = (name === host);
        const startBtn = document.getElementById('startBtn');
        if (isHost && players.length >= 2 && players.length <= 10) {
          startBtn.style.display = 'block';
        } else {
          startBtn.style.display = 'none';
        }
      });

      socket.on('chat-message', ({ name, message }) => {
        const box = document.getElementById('chatBox');
        const msg = document.createElement('div');
        msg.innerHTML = `<strong>${name}:</strong> ${message}`;
        box.appendChild(msg);
        box.scrollTop = box.scrollHeight;
      });

      const chatInput = document.getElementById('chatInput');
      chatInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') sendMessage();
      });

      window.sendMessage = function() {
        const input = document.getElementById('chatInput');
        const message = input.value.trim();
        if (message) {
          socket.emit('chat-message', { code, name, message });
          input.value = '';
        }
      }

      window.copyGameLink = function() {
        navigator.clipboard.writeText(link);
        const btn = document.getElementById('copyLink');
        btn.innerText = 'Copied!';
        setTimeout(() => btn.innerText = 'Copy Game Link', 2000);
      }

      window.startGame = function() {
        socket.emit('start-game', { code });
      }
    };
  </script>
</body>
</html>
